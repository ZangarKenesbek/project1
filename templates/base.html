<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>GameHub</title>
</head>

</head>
<body>

    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">🏠 Home</a>
            <a href="{% url 'game_list' %}">🎮 Games</a>
            <a href="{% url 'about' %}">📜 About</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
                <a href="{% url 'register' %}" class="btn btn-info">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
