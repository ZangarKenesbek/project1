{% extends 'base.html' %}

{% block content %}
    <h1>Leave a Review for {{ game.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображаем форму -->
        <button type="submit">Submit Review</button>
    </form>

    <a href="{% url 'game_detail' game.id %}">Back to game</a>
{% endblock %}
