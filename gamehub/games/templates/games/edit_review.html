{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'game_detail' review.game.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
