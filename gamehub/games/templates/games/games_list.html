{% extends 'base.html' %}
{% block content %}
    <h1>Game List</h1>

    <form method="GET" action="" style="margin-bottom: 20px;">
        {{ form.as_p }}
        <button type="submit">Filter</button>
        <a href="{% url 'game_list' %}" style="margin-left: 10px;">Reset</a>
    </form>

    <div class="games-grid">
        {% for game in game_list %}
            <div class="game-card">
                <a href="{% url 'game_detail' game.game.id %}">
                    <h3>{{ game.game.title }}</h3>
                </a>
                <p>⭐ Rating: {{ game.game_rating|default:"N/A" }}</p>
                <p>🎭 Genre: {{ game.game.genre }}</p>
            </div>
        {% empty %}
            <p>No games available.</p>
        {% endfor %}
    </div>
{% endblock %}
